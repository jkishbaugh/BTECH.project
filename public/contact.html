<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="Justin Kishbaugh">
  <title>The Grave Site</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Shared/css/styles.css">
  <link rel="stylesheet" href="../Shared/css/normalize.css">
  <link rel="stylesheet" href="../Shared/css/w3.css">
</head>

<body>
  <header>
    <div class="navbar">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="#openModal">Login</a></li>
        </ul>
      </nav>
      <div id='openModal' class="modalDialog">
        <div><a href="#close" title="Close" class="close">X</a>
            <!-- content for Modal -->
            <div class="login">
                <h2>Sign in</h2>
                <form>
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <input type="button" value="Login">
                </form>
            </div><!-- end login -->
        </div><!-- end close -->
      </div>
      <!--end openModal -->
    </div>
    <!--end navbar -->
  </header>
  <section id="splash">
    <img src="../img/contact.jpg" alt="Contact Image">
  </section><!--end splash-->
  <section id="contactForm">
    <h2>Contact Us</h2>
    <hr>
    <h3>Send us a message and we will get back to you as soon as we can.</h3>
    <form class="contact">
      <div class="w3-row">
        <div class="w3-half">
          <input type="text" name="fullName" placeholder="Full Name">
        </div>
        <div class="w3-half">
          <input type="text" name="subject" placeholder="Subject">
        </div>
      </div>
      <div class="w3-row">
        <div class="w3-half">
          <input type="tel" name="phoneNumber" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <div class="w3-half">
          <input type="email" name="email" placeholder="Email Address">
        </div>
      </div>
      <h4>Message</h4>
      <input class="message" type="textarea" name = "message">
    </form>
  </section>
  <footer>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
